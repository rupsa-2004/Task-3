<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background: #008080;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* ---- Responsive Layout ---- */
    @media (max-width: 768px) {
      header {
        font-size: 18px;
      }
      .container {
        padding: 15px;
      }
    }

    /* ---- Quiz Section ---- */
    #quiz {
      margin: 20px 0;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 8px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #cce7e8;
    }

    /* ---- Carousel ---- */
    .carousel {
      margin: 20px 0;
      position: relative;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }

    /* ---- API Data ---- */
    #apiData {
      margin: 20px 0;
      font-size: 18px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkcyan;
    }
  </style>
</head>
<body>

  <header>Advanced Styling and JavaScript</header>

  <div class="container">

    <!-- QUIZ -->
    <section id="quiz">
      <h2>Interactive Quiz</h2>
      <div class="question">What does CSS stand for?</div>
      <div class="option" onclick="checkAnswer(this, false)">Computer Style Sheets</div>
      <div class="option" onclick="checkAnswer(this, true)">Cascading Style Sheets</div>
      <div class="option" onclick="checkAnswer(this, false)">Creative Style System</div>
      <div class="option" onclick="checkAnswer(this, false)">Control Style Syntax</div>
    </section>

    <!-- CAROUSEL -->
    <section class="carousel">
      <img src="https://picsum.photos/id/1015/900/300" class="active" alt="Image 1">
      <img src="https://picsum.photos/id/1016/900/300" alt="Image 2">
      <img src="https://picsum.photos/id/1018/900/300" alt="Image 3">
    </section>

    <!-- API DATA -->
    <section id="api">
      <h2>Fetch Data from API</h2>
      <button onclick="fetchJoke()">Get a Random Joke</button>
      <div id="apiData">Click the button to load a joke.</div>
    </section>

  </div>

  <script>
    // ---- QUIZ ----
    function checkAnswer(element, isCorrect) {
      if (isCorrect) {
        element.style.background = "lightgreen";
        alert("Correct Answer!");
      } else {
        element.style.background = "salmon";
        alert("Wrong Answer, try again!");
      }
    }

    // ---- CAROUSEL ----
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel img");
    function showSlide(index) {
      slides.forEach((img, i) => img.classList.toggle("active", i === index));
    }
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);

    // ---- API Fetch ----
    async function fetchJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("apiData").innerText = data.setup + " - " + data.punchline;
    }
  </script>

</body>
</html>
